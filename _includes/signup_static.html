<!-- Contact Section -->
<section id="signup">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Sign Up</h2>
				<hr class="star-primary">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form name="signedUp" id="signUpForm" novalidate>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Name</label>
							<input type="text" name="name" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Address</label>
							<textarea rows="2" name="address" class="form-control" placeholder="Address" id="address" required data-validation-required-message="Please enter your address."></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-7 floating-label-form-group controls">
							<label>City</label>
							<input type="text" name="city" class="form-control" placeholder="City" id="city" required data-validation-required-message="Please enter your city.">
							<p class="help-block text-danger"></p>
						</div>
						<div class="form-group col-xs-5 floating-label-form-group controls">
							<label>Zip</label>
							<input type="number" name="zip" class="form-control" placeholder="Zip" id="zip" required data-validation-required-message="Please enter your zip code.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Phone Number</label>
							<input type="tel" name="phone" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone number.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Email Address</label>
							<input type="email" name="_replyto" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter a valid email address.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 controls">
							<div>
								<label>I'm not able to meet on</label>
							</div>
							<div class="checkbox-inline">
								<label>
									<input type="checkbox" name="unavailable-to-meet[]" id="unavailable-to-meet-sunday" value="Sunday">
									Sunday
								</label>
							</div>
							<div class="checkbox-inline">
								<label>
									<input type="checkbox" name="unavailable-to-meet[]" id="unavailable-to-meet-monday" value="Monday">
									Monday
								</label>
							</div>
							<div class="checkbox-inline">
								<label>
									<input type="checkbox" name="unavailable-to-meet[]" id="unavailable-to-meet-tuesday" value="Tuesday">
									Tuesday
								</label>
							</div>
							<div class="checkbox-inline">
								<label>
									<input type="checkbox" name="unavailable-to-meet[]" id="unavailable-to-meet-wednesday" value="Wednesday">
									Wednesday
								</label>
							</div>
							<div class="checkbox-inline">
								<label>
									<input type="checkbox" name="unavailable-to-meet[]" id="unavailable-to-meet-thursday" value="Thursday">
									Thursday
								</label>
							</div>
							<div class="checkbox-inline">
								<label>
									<input type="checkbox" name="unavailable-to-meet[]" id="unavailable-to-meet-friday" value="Friday">
									Friday
								</label>
							</div>
							<div class="checkbox-inline">
								<label>
									<input type="checkbox" name="unavailable-to-meet[]" id="unavailable-to-meet-saturday" value="Saturday">
									Saturday
								</label>
							</div>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-sm-12 col-md-6 floating-label-form-group controls">
							<label>Number of children attending</label>
							<input type="number" name="number-children" class="form-control" placeholder="Number of children attending" id="number-children">
							<p class="help-block text-danger"></p>
						</div>
						<div class="form-group col-sm-12 col-md-6 floating-label-form-group controls">
							<label>Ages of children attending</label>
							<input type="text" name="ages-children" class="form-control" placeholder="Ages of children attending" id="ages-children">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-sm-12 col-md-5 controls">
							<label>Are you currently in a small group?</label>
							<div class="radio">
								<label>
									<input type="radio" name="current-sg" id="current-sg-yes" value="yes">
									Yes
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name="current-sg" id="current-sg-no" value="no">
									No
								</label>
							</div>
						</div>
						<div class="form-group col-sm-12 col-md-7 floating-label-form-group controls">
							<label>If yes, who is the leader?</label>
							<input type="text" name="current-sg-leader" class="form-control" placeholder="If yes, who is the leader?" id="current-sg-leader">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Notes</label>
							<textarea rows="5" name="Notes" class="form-control" placeholder="Notes" id="notes"></textarea>
						</div>
					</div>
					<div>
						<input type="hidden"  name="_subject" value="New Small Group Signup!">
						<input type="text" name="_gotcha" style="display:none" />
					</div>
					<br>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-xs-12">
							<button type="submit" class="btn btn-success btn-block">Sign Up!</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
